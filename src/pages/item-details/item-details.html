<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedItem">
    {{selectedItem.title}}
    <ion-icon [name]="selectedItem.icon"></ion-icon>
  </h3>
  <h4 text-center *ngIf="selectedItem">
    var <b>{{selectedItem.var}}</b>
  </h4>
 <ion-list>
  <ion-item>
    <ion-label floating>Code</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>
 </ion-list>
<button ion-button>Set</button>
</ion-content>
